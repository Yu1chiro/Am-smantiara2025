<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baca Aktivitas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#1E40AF',
                        accent: '#10B981',
                    }
                }
            }
        }
    </script>
    <script src="https://cdn.tailwindcss.com/3.4.1?plugins=typography"></script>
</head>
<body class="font-sans bg-gray-100">

    <nav class="bg-white shadow-md sticky top-0 z-10">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <a href="/" class="font-bold text-lg text-black hover:text-blue-700 flex items-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
            </svg>
                            Kembali
            </a>
        </div>
    </nav>

    <main class="container mx-auto px-4 py-12">
        <div id="activity-detail-container" class="max-w-4xl mx-auto bg-white rounded-lg shadow-xl overflow-hidden">
            <div id="loading-state" class="p-10 text-center">
                <p class="text-gray-600 text-lg">Memuat detail aktivitas...</p>
            </div>
            
            </div>
    </main>

    <footer class="bg-secondary text-white py-8">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2025 Asistensi Mengajar. All rights reserved.</p>
        </div>
    </footer>


   <script>
    document.addEventListener('DOMContentLoaded', () => {
        const activityContainer = document.getElementById('activity-detail-container');
        const loadingState = document.getElementById('loading-state');

        // 1. Ambil ID yang sudah di-encode dari URL
        const pathArray = window.location.pathname.split('/');
        const encodedId = pathArray[pathArray.length - 1]; // Variabelnya bernama 'encodedId'

        if (!encodedId || encodedId.trim() === '') {
            activityContainer.innerHTML = `<p class="p-10 text-center text-red-500 font-semibold">Error: ID Aktivitas tidak ditemukan di URL.</p>`;
            return;
        }

        // 2. Gunakan variabel yang BENAR (yaitu 'encodedId') saat memanggil API
        //    Error Anda terjadi karena kemungkinan di baris fetch di bawah ini masih menggunakan 'activityId'
        fetch(`/api/activity/${encodedId}`)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Aktivitas tidak ditemukan atau terjadi kesalahan server.');
                }
                return response.json();
            })
            .then(result => {
                if (result.success) {
                    const activity = result.data;
                    
                    loadingState.style.display = 'none';

                    const formattedDate = new Date(activity.createdAt).toLocaleDateString('id-ID', {
                        year: 'numeric', month: 'long', day: 'numeric'
                    });

                    activityContainer.innerHTML = `
                        <img src="${activity.thumbnail}" alt="${activity.title}" class="w-full h-64 md:h-96 object-cover">
                        <div class="p-6 md:p-10">
                            <h1 class="text-3xl md:text-4xl font-bold text-gray-900 mb-3">${activity.title}</h1>
                            <p class="text-gray-500 mb-8">Dipublikasikan pada ${formattedDate}</p>
                            <div class="prose max-w-none text-gray-800 text-lg leading-relaxed">
                                ${activity.description.replace(/\n/g, '<br>')}
                            </div>
                        </div>
                    `;
                } else {
                    throw new Error(result.message);
                }
            })
            .catch(error => {
                console.error('Error fetching activity detail:', error);
                loadingState.style.display = 'none';
                activityContainer.innerHTML = `<div class="p-10 text-center text-red-500 font-semibold">Gagal memuat aktivitas: ${error.message}</div>`;
            });
    });
</script>
</body>
</html>
