<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
     <script>
        tailwind.config = {
            theme: {
                extend: {
                    animation: {
                        'float': 'float 6s ease-in-out infinite',
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'bounce-slow': 'bounce 2s infinite',
                        'fade-in': 'fadeIn 0.8s ease-out',
                        'slide-up': 'slideUp 0.6s ease-out'
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0px)' },
                            '50%': { transform: 'translateY(-10px)' }
                        },
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'scale(0.9)' },
                            '100%': { opacity: '1', transform: 'scale(1)' }
                        },
                        slideUp: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' }
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="min-h-screen bg-gradient-to-br from-indigo-600 via-purple-600 to-blue-700 flex items-center justify-center p-4 relative overflow-hidden">
    
    <!-- Floating Background Elements -->
    <div class="absolute inset-0 overflow-hidden pointer-events-none">
        <div class="absolute top-1/4 left-1/4 w-32 h-32 bg-white/10 rounded-full blur-xl animate-float"></div>
        <div class="absolute top-3/4 right-1/4 w-48 h-48 bg-purple-300/10 rounded-full blur-2xl animate-float" style="animation-delay: 2s;"></div>
        <div class="absolute bottom-1/4 left-1/3 w-24 h-24 bg-blue-300/10 rounded-full blur-xl animate-float" style="animation-delay: 4s;"></div>
        <div class="absolute top-1/2 right-1/3 w-20 h-20 bg-indigo-300/10 rounded-full blur-lg animate-pulse-slow"></div>
    </div>

    <!-- Main Login Container -->
    <div class="relative z-10 w-full max-w-md animate-fade-in">
        <!-- Glass Card -->
        <div class="bg-white/95 backdrop-blur-xl p-8 rounded-2xl shadow-2xl border border-white/20 relative overflow-hidden">
            
            <!-- Subtle gradient overlay -->
            <div class="absolute inset-0 bg-gradient-to-br from-white/50 to-transparent pointer-events-none"></div>
            
            <!-- Content -->
            <div class="relative z-10">
                <!-- Header Section -->
                <div class="text-center mb-8 animate-slide-up">
                    <div class="mb-4">
                        <div class="w-16 h-16 bg-gradient-to-br from-indigo-500 to-purple-600 rounded-xl mx-auto flex items-center justify-center shadow-lg">
                            <svg class="w-8 h-8 text-white" fill="currentColor" viewBox="0 0 20 20">
                                <path d="M10 2L3 7v11h4v-6h6v6h4V7l-7-5z"/>
                            </svg>
                        </div>
                    </div>
                    <h1 class="text-3xl font-bold bg-gradient-to-r from-gray-800 to-gray-600 bg-clip-text text-transparent mb-2">Welcome Back!</h1>
                    <p class="text-gray-500 font-medium">Masuk dengan akun Google yang sudah terdaftar</p>
                </div>
<!-- deletd123 -->
                <!-- Loading State -->
                <div id="loading" class="hidden text-center py-8">
                    <div class="relative inline-block">
                        <div class="w-12 h-12 border-4 border-indigo-200 border-t-indigo-600 rounded-full animate-spin"></div>
                        <div class="absolute inset-0 w-12 h-12 border-4 border-transparent border-t-purple-400 rounded-full animate-spin animate-reverse" style="animation-delay: 0.5s;"></div>
                    </div>
                    <p class="mt-4 text-gray-600 font-medium animate-pulse">Authenticate....</p>
                </div>

                <!-- Login Form -->
                <div id="login-form" class="animate-slide-up" style="animation-delay: 0.2s;">
                    <button id="google-login-btn" class="group w-full bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-indigo-700 hover:to-purple-700 text-white font-semibold py-4 px-6 rounded-xl flex items-center justify-center space-x-3 transition-all duration-300 transform hover:scale-105 hover:shadow-xl relative overflow-hidden">
                        
                        <!-- Button shine effect -->
                        <div class="absolute inset-0 bg-gradient-to-r from-transparent via-white/20 to-transparent -translate-x-full group-hover:translate-x-full transition-transform duration-700"></div>
                        
                        <!-- Google Icon -->
                        <div class="relative z-10 flex items-center space-x-3">
                            <div class="w-6 h-6 bg-white rounded p-1">
                                <svg viewBox="0 0 24 24" class="w-4 h-4">
                                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                                </svg>
                            </div>
                            <span class="text-lg">Login dengan Google</span>
                        </div>
                    </button>

                    
                </div>

                <!-- Message Area -->
                <div id="message" class="mt-6 text-center hidden"></div>

                
            </div>
        </div>
    </div>

    <script>
        // Konfigurasi Firebase (Ganti dengan config project Anda)
       const firebaseConfig = {
  apiKey: "AIzaSyCWy0u4UcYaIO1_rtkygCJ4PVW8Hb6FUiw",
  authDomain: "project-services-d3f00.firebaseapp.com",
  databaseURL: "https://project-services-d3f00-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "project-services-d3f00",
  storageBucket: "project-services-d3f00.firebasestorage.app",
  messagingSenderId: "747210954689",
  appId: "1:747210954689:web:d1a357b21007d81ed18140",
  measurementId: "G-ZBCVT64QDC"
};
        // Inisialisasi Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Google Auth Provider
        const provider = new firebase.auth.GoogleAuthProvider();
        provider.addScope('profile');
        provider.addScope('email');

        const loginBtn = document.getElementById('google-login-btn');
        const loading = document.getElementById('loading');
        const loginForm = document.getElementById('login-form');
        const messageDiv = document.getElementById('message');

        function showMessage(message, isError = false) {
            messageDiv.textContent = message;
            messageDiv.className = `mt-4 text-center ${isError ? 'text-red-600' : 'text-green-600'}`;
            messageDiv.classList.remove('hidden');
        }

        function showLoading(show) {
            if (show) {
                loading.classList.remove('hidden');
                loginForm.classList.add('hidden');
            } else {
                loading.classList.add('hidden');
                loginForm.classList.remove('hidden');
            }
        }

        loginBtn.addEventListener('click', async () => {
            try {
                showLoading(true);
                messageDiv.classList.add('hidden');

                // Sign in dengan Google
                const result = await auth.signInWithPopup(provider);
                const user = result.user;
                
                // Dapatkan ID token
                const idToken = await user.getIdToken();

                // Kirim data ke server untuk login
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ idToken })
                });

                const data = await response.json();
                
                if (data.success) {
                    showMessage('Login berhasil! Mengalihkan ke halaman admin...', false);
                    setTimeout(() => {
                        window.location.href = '/admin';
                    }, 1500);
                } else {
                    showMessage(data.message, true);
                    // Sign out dari Firebase jika login gagal
                    await auth.signOut();
                }

            } catch (error) {
                console.error('Error saat login:', error);
                
                if (error.code === 'auth/popup-closed-by-user') {
                    showMessage('Login dibatalkan', true);
                } else {
                    showMessage('Terjadi kesalahan saat login. Silakan coba lagi.', true);
                }
                
                // Sign out dari Firebase jika ada error
                await auth.signOut();
            } finally {
                showLoading(false);
            }
        });

        // Cek status login saat halaman dimuat
        window.addEventListener('load', async () => {
            try {
                const response = await fetch('/api/user');
                const data = await response.json();
                
                if (data.success && data.user.role === 'admin') {
                    // Jika sudah login sebagai admin, redirect ke admin
                    window.location.href = '/admin';
                }
            } catch (error) {
                console.error('Error checking login status:', error);
            }
        });

        // Cek apakah user sudah login
        auth.onAuthStateChanged((user) => {
            if (user && window.location.pathname === '/login') {
                // Sign out dari Firebase saat di halaman login
                auth.signOut();
            }
        });
    </script>
</body>
</html>
